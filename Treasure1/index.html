<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Treasure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navbar">
        <ul>
            <li><a href="game.html" target="content-frame">首页</a></li>
            <li><a href="about.html" target="content-frame">游戏介绍</a></li>
            <li><a href="info.html" target="content-frame">玩家信息</a></li>
        </ul>
        <div id="info">
            <h4>欢迎回来!</h4>
            <p id="player">id:</p>
            <textarea id="player-id" rows="1" cols="10"></textarea>
            <p id="name">name:</p>
            <textarea id="player-name" rows="1" cols="10"></textarea>
        </div>
    </div>
    <div id="content">
        <iframe id="content-frame" name="content-frame" src="game.html"></iframe>
    </div>
    <audio id="background-music" src="background.mp3" loop autoplay="autoplay" preload="auto" style="display: none;"></audio>
    
    <script src="treasure.js"></script>
    <script>
        const music=document.getElementById('background-music');
        //恢复玩家信息
        window.addEventListener('load', () => {
        const playerId = localStorage.getItem('currentPlayerId');
        const playerName = localStorage.getItem('currentPlayerName');

        if (playerId) {
            document.getElementById('player-id').value = playerId;
  }
        if (playerName) {
            document.getElementById('player-name').value = playerName;
  }
});
 // 用户点击页面任意位置后播放音乐
    document.body.addEventListener('click', () => {
            music.play();
        }, { once: true }); // 确保事件处理程序只执行一次
    </script>
</body>
</html>
